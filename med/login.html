                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>

            <div class="header-contacts">
                <div class="phone">
                    <i class="fas fa-phone"></i>
                    <span>+7 (8422) 33-55-50</span>
                </div>
                <div class="work-hours">
                    <i class="far fa-clock"></i>
                    <span>г. Ульяновск, Пензенский бульвар, д. 22</span>

            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="auth-page">
        <div class="container">
            <div class="auth-form">
                <h1>Вход в личный кабинет</h1>
                <form id="loginForm" action="login.php" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-lock"></i>
                        <span class="show-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </span>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Запомнить меня
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Забыли пароль?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Войти</button>
                    <div class="auth-links">
                        Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
