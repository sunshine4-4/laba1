        <div class="container">

                <a href="index.html">
                    <img src="img/logo.png" alt="">
                </a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Главная</a></li>
                    <li><a href="services.html">Услуги</a></li>
                    <li><a href="specialists.html">Специалисты</a></li>
                    <li><a href="appointment.html">Запись на прием</a></li>
                    <li><a href="login.html">Вход</a></li>
                </ul>
            </nav>
            <div class="header-contacts">
                <div class="phone">
                    <i class="fas fa-phone"></i>
                    <span>+7 (8422) 33-55-50</span>
                </div>
                <div class="work-hours">
                    <i class="far fa-clock"></i>
                    <span>г. Ульяновск, Пензенский бульвар, д. 22</span>

            </div>
            <div class="mobile-menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="auth-page">
        <div class="container">
            <div class="auth-form">
                <h1>Регистрация</h1>
                <form id="registerForm" action="register.php" method="POST">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Имя</label>
                            <input type="text" id="firstName" name="firstName" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Фамилия</label>
                            <input type="text" id="lastName" name="lastName" required>
                            <i class="fas fa-user"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <label for="phone">Телефон</label>
                        <input type="tel" id="phone" name="phone" required>
                        <i class="fas fa-phone"></i>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="password" name="password" required minlength="6">
                            <i class="fas fa-lock"></i>
                            <span class="show-password" onclick="togglePassword('password')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Подтвердите пароль</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <i class="fas fa-lock"></i>
                            <span class="show-password" onclick="togglePassword('confirmPassword')">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="agree" required>
                            Я согласен с <a href="privacy.html">политикой конфиденциальности</a> и даю согласие на обработку персональных данных
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    <div class="auth-links">
                        Уже есть аккаунт? <a href="login.html">Войдите</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал -->

                <a href="privacy.html">Политика конфиденциальности</a>
            </div>
        </div>
    </footer>
